name: Build and Publish

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build Packages
      run: dotnet build dirs.proj
    - name: Setup NuGet.exe
      if: github.event == 'push' && github.ref == 'master'
      uses: NuGet/setup-nuget@v1.0.2
      with:
        nuget-api-key: ${{ secrets.NUGET_API_KEY }}
    - name: Push Built Packages
      if: github.event == 'push' && github.ref == 'master'
      shell: pwsh
      run: |
        Get-ChildItem "out/packages" -Filter "*.nupkg" | ForEach-Object {
          nuget push $_.FullName;
        }
